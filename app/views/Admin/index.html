#{extends './../mainAdmin.html' /}
#{set title:'TaskControl - DashBoard' /}
<table >
	<thead>
  		<tr>
		    <th>Id</th>
		    <th>Nome</th>
		    <th>Email</th>
		    <th>Admin</th>
		    <th>Editar</th>
		    <th>Deletar</th>
		  </tr>
		  
	</thead>
	<tbody>
		#{list items:users, as:'user'}
		<tr>
			<td>${user.id}</td>
			<td>${user.name}</td>
			<td>${user.email}</td>
			<td>${user.admin?'Sim':'Nao'}</td>
			<td><a href="@{formUser(user.id)}">Editar</a></td>
			<td><a href="@{deleteUser(user.id)}">Deletar</a></td>
		</tr>
		#{/list}
    </tbody>
</table>
